<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="Style1.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="header">
                <div class="container1">
                    <div class="header__left">
                        <a class="mainlink" href="index.html">Главная</a>
                    </div>
                    <div class="cart">
                        <form action="#" class="search-form" @submit.prevent="filter">
                            <input type="text" class="search-field" v-model="userSearch">
                            <button type="submit" class="btn-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <button class="cart-button" type="button" @click="showCart = !showCart">Корзина</button>
                        <div class="cart-block" v-show="showCart">
                            <p v-if="!cartItems.length">Корзина пуста</p>
                            <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                                <div class="product-bio">
                                    <img class="imgcart" src="img2/content.jpg" alt="Some img">
                                    <div class="product-desc">
                                        <div class="product-title">{{ item.product_name }}</div>
                                        <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                        <div class="product-s-price">$ {{ item.price }} each</div>
                                    </div>
                                </div>
                                <div class="right-block">
                                    <div class="product-price">{{item.quantity*item.price}}</div>
                                    <button class="del-btn" @click="remove(item)">&times;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered">
                    <img :src="imgProduct" alt="Some img">
                    <div class="desc">
                        <h3 class="title">{{product.product_name}}</h3>
                        <p class="price">{{product.price}}</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
