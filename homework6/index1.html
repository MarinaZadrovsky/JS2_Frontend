<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="Style1.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="header">
                <div class="container1">
                    <div class="header__left">
                        <a class="mainlink" href="index.html">Главная</a>
                    </div>
                    <div class="cart">
                        <search></search>
                        <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                        <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="ProductComponent.js"></script>
    <script src="CartComponent.js"></script>
    <script src="searchComponent.js"></script>
    <script src="script.js"></script>
</body>

</html>
